<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deal Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <label for="item">Enter item:</label>
    <input type="text" id="item" placeholder="e.g., laptop">
    <button id="searchBtn">Search Deals</button>
    <div id="result"></div>
  </div>
  <div class="src-bar">
    <button id="amazon">Amazon</button>
    <button id="other">Other</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
